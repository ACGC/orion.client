<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/deploy.css" />
	<script src="../../requirejs/require.js"></script>
	<script type="text/javascript">
	/*global require*/
		require({
		  baseUrl: '../..',
		  packages: [],
		  paths: {
			i18n: 'requirejs/i18n',
			domReady: 'requirejs/domReady'
		  }
		});
		require(['deploy.js']);
	</script>
</head>
<body id="deployBody" class="dialogFrame">

	<div class="dialogTitle" id="titleBar">
		<span id="title" class="dialogTitleText layoutLeft">
		</span>
		<button aria-label="Close" class="dismissButton layoutRight core-sprite-close imageSprite" id="closeDialog">
		</button>
	</div>
	
	<div>
		<div style="padding: 15px 0 0 15px;" id="messageRow">
			<div><label id="messageLabel"></label></div>
			<div><label id="warningLabel"></label></div>
		</div>
		
		<div id="targetPage">
			<div style="padding: 5px;" id="targetRow" hidden=true>
				<div style="float: left; width: 100px;"><label id="targetLabel" for="target">Cloud Url:</label></div>
				<input type="text" id="target" style="width: 220px;">
			</div>
			<div style="padding: 5px;" id="manageRow" hidden=true>
				<div style="float: left; width: 100px;"><label id="orgLabel" for="manage">Manage URL:</label></div>
				<input type="text" id="manage" style="width: 220px;">
			</div>
		</div>
		
		<div id="appConfPage">
		</div>
		
		<div style="padding: 5px; width: 300px;" id="buttonRow" hidden=true>
		    <button class="orionbutton appbutton" style="float: right;" id="cancelbutton" type="button" value="Cancel">Cancel</button>    
		    <button class="orionbutton appbutton" style="float: right;margin-right: 20px;" id="submitbutton" type="button" value="Submit">Submit</button>    
		</div>
		
		<div style="padding: 5px; width: 300px;" id="okRow" hidden=true>
		    <button class="orionbutton appbutton" style="float: right;margin-right: 20px;" id="okbutton" type="button" value="OK">OK</button>    
		</div>
	</div>
	
</body>
</html>
