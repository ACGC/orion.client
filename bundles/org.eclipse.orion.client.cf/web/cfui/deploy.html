<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/deploy.css" />
	<script src="../requirejs/require.js"></script>
	<script type="text/javascript">
	/*eslint-env browser, amd*/
		require({
		  baseUrl: '..',
		  packages: [],
		  paths: {
			i18n: 'requirejs/i18n',
			domReady: 'requirejs/domReady',
			text: 'requirejs/text'
		  }
		});
		require(["cfui/deploy"]);
	</script>
</head>
<body id="deployBody" class="dialogFrame">

	<div class="dialogTitle" id="titleBar">
		<span id="title" class="dialogTitleText layoutLeft"></span>
		<button aria-label="Close" class="dismissButton layoutRight core-sprite-close imageSprite" id="closeDialog"></button>
	</div>
	
	<div>
		<div id="messageContainer" class="messageContainer"><span id="messageLabel" class="messageLabel"></span></div>
		<form id="deployForm" class="deployForm hidden">
			<table class="formTable">
				<tr>
					<td id="orgsLabel" class="label"></td>
					<td id="orgs" class="selectCell"></td>
				</tr>
				<tr>
					<td id="spacesLabel" class="label"></td>
					<td id="spaces" class="selectCell"></td>
				</tr>
				<tr>
					<td id="manifestLabel" class="label"></td>
					<td id="manifest" class="manifest"></td>
				</tr>
			</table>
			<fieldset id="devSection" class="devSection">
				<table>
					<tr>
						<td colspan="2"><label title="Deploys your Node.js application with built-in debugger.">
							<input type="checkbox" id="devCheckbox"> Deploy in development mode</label>
						</td>
					</tr>
					<tr>
						<td><label for="devPassword">Debugger password:</label></td>
						<td><input type="password" id="devPassword" class="field" disabled
							title="Enter a password to prevent unauthorized access to the debugger."></td>
					</tr>
					<tr>
						<td><label for="devUrlPrefix">Debugger URL prefix:</label></td>
						<td><input type="text" id="devUrlPrefix" class="field" placeholder="launcher"
							title="Prefix for URLs reserved by the debugger."></td>
					</tr>
				</table>
				<legend>Development Options for Node.js apps</legend>
			</fieldset>
			<div class="buttonRow">
				<button class="orionButton commandButton deployButton" id="okbutton" type="button" value="OK">Deploy</button>
				<button class="orionButton commandButton" id="cancelButton" type="button" value="CANCEL">Cancel</button>
			</div>
		</form>
	</div>
	
</body>
</html>
