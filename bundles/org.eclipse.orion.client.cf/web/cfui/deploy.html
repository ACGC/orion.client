<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/deploy.css" />
	<script src="../requirejs/require.js"></script>
	<script type="text/javascript">
	/*global require*/
		require({
		  baseUrl: '..',
		  packages: [],
		  paths: {
			i18n: 'requirejs/i18n',
			domReady: 'requirejs/domReady',
			text: 'requirejs/text'
		  }
		});
		require(['deploy.js']);
	</script>
</head>
<body id="deployBody" class="dialogFrame">

	<div class="dialogTitle" id="titleBar">
		<span id="title" class="dialogTitleText layoutLeft">
		</span>
		<button aria-label="Close" class="dismissButton layoutRight core-sprite-close imageSprite" id="closeDialog">
		</button>
	</div>
	
	<div>
		<div style="padding: 15px 0 0 15px;" id="messageRow">
			<div><label id="messageLabel"></label></div>
			<div><label id="warningLabel"></label></div>
		</div>
		
		<div style="overflow: auto; margin: 15px; min-height: 140px">
			<div id="orgsTree">
			</div>
		</div>
		
		<div style="padding: 5px;" id="okRow">
		    <button class="orionbutton appbutton" style="float: right;margin-right: 20px;" id="okbutton" type="button" value="OK">OK</button>    
		</div>
	</div>
	
</body>
</html>
