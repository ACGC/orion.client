<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/deploy.css" />
	<script src="../requirejs/require.js"></script>
	<script type="text/javascript">
	/*global require*/
		require({
		  baseUrl: '..',
		  packages: [],
		  paths: {
			i18n: 'requirejs/i18n',
			domReady: 'requirejs/domReady',
			text: 'requirejs/text'
		  }
		});
		require(["cfui/deploy"]);
	</script>
</head>
<body id="deployBody" class="dialogFrame">

	<div class="dialogTitle" id="titleBar">
		<span id="title" class="dialogTitleText layoutLeft">
		</span>
		<button aria-label="Close" class="dismissButton layoutRight core-sprite-close imageSprite" id="closeDialog">
		</button>
	</div>
	
	<div>
		<div id="messageContainer" class="messageContainer"><span id="messageLabel" class="messageLabel"></span></div>
		<div style="overflow: hidden; padding: 15px; min-height: 140px">
			<table class="formTable">
				<tr>
					<td id="orgsLabel" class="label"></td>
					<td id="orgs" class="selectCell"></td>
				</tr>
				<tr>
					<td id="spacesLabel" class="label"></td>
					<td id="spaces" class="selectCell"></td>
				</tr>
			</table>
			<div id="manifestInformation" class="manifestInformation">
				<span id="manifestLabel" class="manifestLabel"></span>
				<span id="manifest" class="manifest"></td>
			</div>
		</div>
		<div class="buttonRow">
		    <button class="orionButton commandButton deployButton" id="okbutton" type="button" value="OK">Deploy</button>
		    <button class="orionButton commandButton" id="cancelButton" type="button" value="CANCEL">CANCEL</button>
		</div>
	</div>
	
</body>
</html>
