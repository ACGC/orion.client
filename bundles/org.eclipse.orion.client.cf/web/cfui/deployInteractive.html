<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/deployInteractive.css" />
	<script src="../requirejs/require.js"></script>
	<script type="text/javascript">
	/*global require*/
		require({
		  baseUrl: '..',
		  packages: [],
		  paths: {
			i18n: 'requirejs/i18n',
			domReady: 'requirejs/domReady',
			text: 'requirejs/text'
		  }
		});
		require(["cfui/deployInteractive"]);
	</script>
</head>
<body id="deployBody" class="dialogFrame">

	<div class="dialogTitle" id="titleBar">
		<span id="title" class="dialogTitleText layoutLeft">
		</span>
		<button aria-label="Close" class="dismissButton layoutRight core-sprite-close imageSprite closeDialog" id="closeDialog">
		</button>
	</div>
	
	<div>
		<div id="messageContainer" class="messageContainer"><span id="messageLabel" class="messageLabel"></span></div>
		<div id="page1" style="overflow: hidden; padding: 15px; min-height: 140px; display:none">
			<table class="formTable">
				<tr>
					<td id="orgsLabel" class="label"></td>
					<td id="orgs" class="selectCell"></td>
				</tr>
				<tr>
					<td id="spacesLabel" class="label"></td>
					<td id="spaces" class="selectCell"></td>
				</tr>
				<tr>
					<td id="nameLabel" class="label"></td>
					<td id="name" class="selectCell hintedInput"></td>
				</tr>
				<tr>
					<td id="hostLabel" class="label"></td>
					<td id="host" class="selectCell hintedInput"></td>
				</tr>

			</table>
		</div>
		<div id="page2" style="overflow: hidden; padding: 15px; min-height: 140px; display:none">
			<table class="formTable">
				<tr>
					<td id="allServicesLabel" class="label" colspan="3"></td>
				</tr>
				<tr>
					<td id="servicesLabel" class="label"></td>
					<td id="servicesLabel">&nbsp;</td>
					<td id="servicesAdded" class="label"></td>
				</tr>
				<tr>
					<td id="servicesDropdown" class="listCell"></td>
					<td id="servicesAddRemoveButtonsCol" class="listCell"></td>
					<td id="servicesList" class="listCell"></td>
				</tr>
			</table>
		</div>
		<div id="page3" style="overflow: hidden; padding: 15px; min-height: 140px; display:none">
			<table class="formTable">
				<tr>
					<td id="commandLabel" class="label"></td>
					<td id="command" class="selectCell"></td>
				</tr>
				<tr>
					<td id="pathLabel" class="label"></td>
					<td id="path" class="selectCell"></td>
				</tr>
				<tr>
					<td id="buildpackLabel" class="label"></td>
					<td id="buildpack" class="selectCell"></td>
				</tr>
				<tr>
					<td id="memoryLabel" class="label"></td>
					<td id="memory" class="selectCell"></td>
				</tr>
				<tr>
					<td id="instancesLabel" class="label"></td>
					<td id="instances" class="selectCell"></td>
				</tr>
				<tr>
					<td id="timeoutLabel" class="label"></td>
					<td id="timeout" class="selectCell"></td>
				</tr>

			</table>
		</div>
		<div class="manifest formTable" id="manifest">
		</div>
		<div class="buttonRow">
			<button class="orionButton commandButton" id="backButton" type="button" value="BACK" style="display: none">< Back</button>
		    <button class="orionButton commandButton" id="cancelButton" type="button" value="CANCEL">CANCEL</button>
		    <button class="orionButton commandButton deployButton" id="okbutton" type="button" value="OK">Deploy</button>
			<button class="orionButton commandButton" id="nextButton" type="button" value="NEXT" style="display: none">Next ></button>
		</div>
	</div>
	
</body>
</html>
