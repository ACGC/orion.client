<!doctype html>
<html style="height: 100%" >
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
    	<title>Eclipse Web Navigator</title>    
    
    <script type="text/javascript">
        var djConfig = {
		    isDebug:false,
			modulePaths: {'widgets': '/js/widgets'},
		    parseOnLoad:true
        };
    </script>
    <script type="text/javascript" src="/org.dojotoolkit/dojo/dojo.js.uncompressed.js"></script>
    <script type="text/javascript">
		dojo.require("dijit.Dialog");
 	    dojo.require("dijit.form.TextBox");
 	    dojo.require("dijit.form.ComboBox");
 	    dojo.require("dojo.data.ItemFileReadStore");
		dojo.require("widgets.OpenResourceDialog");
 	</script>    	
	<style type="text/css">
		@import "/org.dojotoolkit/dojo/resources/dojo.css";
		@import "/org.dojotoolkit/dijit/themes/soria/soria.css";
		@import "/org.dojotoolkit/dijit/themes/soria/layout/BorderContainer.css";
		@import "/org.dojotoolkit/dijit/themes/soria/form/Common.css";
		@import "/org.dojotoolkit/dijit/themes/soria/form/Button.css";
	    @import "/ide.css";
	    @import "/breadcrumbs.css"; 
	</style>
	
	<!-- Authentication (required for handleAuthenticationError) -->
	<script type="text/javascript" src="js/auth.js"></script>
	  	
 	<!-- TreeTable -->
	<script src="js/treetable.js"></script>
 	
   </head>

    <body style="height: 100%" class="soria">
    
    <script type="text/javascript" src="/openajax/release/all/OpenAjaxManagedHub-all.js"></script>
    
    <!-- Extension Registry -->
	<script src="js/registry.js"></script>
        
    <!-- Eclipse Application Services -->
 	<script src="js/util.js"></script>
 	<script src="js/commands.js"></script>
 	<script src="js/dialogs.js"></script>
 	<script src="js/input.js"></script>
 	<script src="js/log.js"></script>
 	<script src="js/preferences.js"></script>
 	<script src="js/saveable.js"></script>
 	<script src="js/selection.js"></script>
 	<script src="js/status.js"></script>
 	<script src="js/users.js"></script>

 	<!-- File Operations Client -->
	<script src="js/fileClient.js"></script>
	<script src="js/newItemDialog.js"></script>

	<!-- Breadcrumbs -->
  	<script src="js/breadcrumbs.js"></script>
  	
 	<!-- Tree -->
	<script src="js/explorer-table.js"></script>
	
	<!-- Favorites List -->
	<script src="js/favorites.js"></script>

	<!--Search -->
	<script src="js/searchClient.js"></script>
    <div dojoType="dijit.layout.BorderContainer" design="headline" liveSplitters="true" persist="true" gutters="false" style="width: 100%; height: 100%;">
		<div class="toolbar" id="toolbar" dojoType="dijit.layout.ContentPane" region="top">
			<div style="float: left;">
				<img class="toolbarLabel" src="/images/Eclipse-Logo.gif" alt="Eclipse Logo" align="top">
			</div>
			<div id="eclipseWebToolbar" style="float: right;">
				<button dojoType="dijit.form.Button" class="button" id="switchView">
					<script type="dojo/connect" event="onClick" args="evt">
						registry.callService("IPreferencesService", "put", null, ["window/orientation", "navigate-tree.html"]);
						window.location.replace("/navigate-tree.html#" + dojo.hash());
					</script>
					<img src="/images/hierarchicalLayout.gif" alt="Tree View" title="Tree View">
				</button>
				<input type="search" id="search" align="center" style="margin: 2px; padding: 1px;">
				<button dojoType="dijit.form.Button" class="button" id="unittest">
					<script type="dojo/connect" event="onClick" args="evt">
						window.open("/jsunit-test-new.html#" , "Unit Test");
					</script>
					<img src="/images/unit_test/unit-test.png" alt="Unit Test" title="Unit Test">
				</button>
				<b class="statuspane" id="statusPane"></b>	
			</div>
		</div>
		
		<div class="paneScrolled" style="margin-left: 8px; " id="leftPane" dojoType="dijit.layout.ContentPane" region="leading" style="width: 20%" splitter="true">
				<div id="favorites">
				<h2>Favorites</h2>
				<div  id="favoriteProgress">Loading favorites...</div>
				</div>
		</div>

		<div class="paneScrolled" style="margin-left: 8px;" id="rightPane" dojoType="dijit.layout.ContentPane" region="center" splitter="false">
			<table id="breadcrumbBar" cellspacing="0px">
				<tr class="toolbarLocal" style="vertical-align:middle;"><td id="breadcrumbParent"></td>
				<td id="navToolBar" align="right">
				</td></tr>
			<tr><td colspan=2>
			<div id="explorer-tree">
			</div>
			</td></tr></table>
		</div>
	</div>
	
	<!-- Dialogs -->
	<div dojoType="dijit.Dialog" id="newItemDialog">
		<script type="dojo/connect" event="onKeyPress" args="evt">
			if (evt.keyCode === dojo.keys.ENTER) {
				this.domNode.focus(); // FF throws DOM error if textfield is focused after dialog closes
				this._onSubmit();
			}
		</script>
		<div style="display: table">
			<div style="display: table-row">
				<div style="display: table-cell; padding: 5">
					<label id="itemNameLabel" for="itemName" style="padding-right: 10">Name:</label>
				</div>
				<div style="display: table-cell; padding: 5; width: 40em; text-align: left;">
					<input id="itemName" style="display: inline-block; width: 98%;">
				</div>
			</div>
			<div style="display: none;" id="itemAdvancedInfo">
				<div style="display: table-cell; padding: 5">
					<label id="itemURLLabel" for="itemURL" style="padding-right: 10">Server Path:</label>
				</div>
				<div style="display: table-cell; width: 40em; text-align: left; padding:5;">
					<div dojoType="dojo.data.ItemFileReadStore" id="stateStore" jsId="stateStore" url="/filesystems"></div>
					<select id="protocol" dojoType="dijit.form.ComboBox" value="file" store="stateStore" searchAttr="name" style="display: inline-block; width: 10%;" ></select>
					<input id="itemURL" style="display: inline-block; width: 86%;">
					<label id="moduleLabel" for="module" style="display: none; width: 9%;">Module:</label>
					<input id="module" style="display: none; width: 25%;">
				</div>
			</div>
			<div style="display: table-row">
				<div style="display: table-cell; padding: 5"></div>
				<div style="display: table-cell; padding: 5">
					<button id="newItemButton" dojoType="dijit.form.Button" type="submit" value="OK" style="padding: 20 0 10 0; float: right; clear: both;">Ok
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/navigate-table/navigate-table.js"></script>
</body>
</html>
