<!DOCTYPE html>
<!--
 Sample that shows how to use the edit.js file to create an editor.  For a complete list
 of editor configuration options, see orion.editor#edit.
-->
<html>
<head>
<title>Orion Editor Sample</title>
<link rel="stylesheet" type="text/css" href="../../../orion/editor/themes/default.css"/>
<style>
#editor {
	border: 1px solid teal;
	position: absolute;
	top: 0px;
	left: 0px;
	bottom: 0px;
	right: 0px;
	margin: 20px;
}

pre {
	margin: 0px;
}
</style>

<link rel="stylesheet" type="text/css" href="http://eclipse.org/orion/editor/releases/5.0/built-editor.css"/>
<script src="http://eclipse.org/orion/editor/releases/5.0/built-editor.js"></script>
<script src="contentAssistSnippet.js"></script>

<script>
	/*globals require*/
	require(["orion/editor/edit", "examples/editor/snippets/contentAssistSnippet"], function(edit, snippet) {
		var editor = edit({
			lang: "sql"
		});
		var contentAssist = editor.getContentAssist ? editor.getContentAssist() : editor._contentAssist;
		contentAssist.setProviders([new snippet.ContentAssistProvider()]);
	});
</script>
</head>
<body spellcheck="false">
<pre id="editor">
SELECT id FROM myTable;

</pre>
</body>
</html>
